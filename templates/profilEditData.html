<!doctype html>
{%load static%}
<html lang="en">

<head>
	<meta charset="utf-8">
	<!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
	<!--  All snippets are MIT license http://bootdey.com/license -->
	<title>profile edit data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/selectproject.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark  navitem">
		<div class="container-fluid">

			<a class="navbar-brand" href="#">
				<img src="{% static 'image/mainlogo.png' %}" alt="" width="50" height="30" class="">

			</a>




			<div class="dropdown profile ">
				<a href="#" class="d-flex text-white align-items-center text-white text-decoration-none dropdown-toggle"
					id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
					{% if user.userdata.photo %}
					<img src="/media/{{user.userdata.photo}}" alt="hugenerd" width="30" height="30"
						class="rounded-circle">
					{% else %}
					<img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="hugenerd" width="30" height="30"
						class="rounded-circle">
					{% endif %}
					<span class="d-none d-sm-inline mx-1">{{user.username}}</span>
				</a>
				<ul class="dropdown-menu dropdown-menu-dark  text-small shadow" aria-labelledby="dropdownUser1"
					style="background-color: #281c5f;">
					<li><a class="dropdown-item text-white" href="selectproject">Project</a></li>
					<li><a class="dropdown-item text-white" href="#">Settings</a></li>

					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item text-white" href="Logout">Sign out</a></li>
				</ul>
			</div>

		</div>
		</div>
	</nav>

	<div class="container">
		<form action="" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="main-body">
				<div class="row">
					<div class="col-lg-4">
						<div class="card">
							<div class="card-body">
								<div class="d-flex flex-column align-items-center text-center">
									<img src="/media/{{user.userdata.photo}}" alt="Admin" id="imgid"
										class="rounded-circle p-1 bg-primary" style="height: 118px;width: 118px;">
									<input type="file" name="image" id="img1">
									<label for="img1" id="uploadimg" class="chooseimg">Choose Photo</label>

									<div class="mt-3">
										<h4>{{user.username}}</h4>
										<p class="text-secondary mb-1">{{user.userdata.Designation}}</p>


									</div>
								</div>
								<hr class="my-4">
								<ul class="list-group list-group-flush">

									<li
										class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
										<h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
												viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
												stroke-linecap="round" stroke-linejoin="round"
												class="feather feather-github me-2 icon-inline">
												<path
													d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
												</path>
											</svg>Github</h6>
										<span class="text-secondary"><input type="text" name="git" class="form-control"
												value="{{user.userdata.github}}" style="width: 166px;"></span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
										<h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
												viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
												stroke-linecap="round" stroke-linejoin="round"
												class="feather feather-twitter me-2 icon-inline text-info">
												<path
													d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
												</path>
											</svg>Twitter</h6>

										<span class="text-secondary"><input type="text" name="twit" class="form-control"
												value="{{user.userdata.twitter}}" style="width: 166px;"></span>
									</li>

								</ul>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="card">
							<div class="card-body">
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">First Name</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input type="text" name="fname" class="form-control"
											value="{{user.first_name}}">
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Last Name</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input type="text" name="lname" class="form-control" value="{{user.last_name}}">
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Email</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input type="text" name="email" class="form-control" value="{{user.email}}">
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-sm-3">
										<h6 class="mb-0">Phone</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<input type="text" name="phone" class="form-control"
											value="{{user.userdata.mobile}}">
									</div>
								</div>

							
									<div class="row mb-3">
										<div class="col-sm-3">
											<h6 class="mb-0">Designation</h6>
										</div>
										<div class="col-sm-9 text-secondary">
											<input type="text" name="desi" class="form-control"
												value="{{user.userdata.Designation}}">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-3"></div>
										<div class="col-sm-9 text-secondary">
											<input type="submit" name="changeprofile" class="btn btn-col px-4"
												value="Save Changes">
										</div>
									</div>
								
							</div>

						</div>

					</div>
				</div>
		</form>
	</div>

	<style type="text/css">
		body {
			background: #f7f7ff;
			margin-top: 0px;
		}

		.main-body {
			padding: 15px;
		}

		/* choose image */
		#img1 {
			display: none;
		}

		label:hover {
			color: #f47f24;
		}

		/* end choose image */
		.btn-col {
			background-color: #f47f24;
			color: white;
		}

		.form-control:focus,
		.form-control:active {
			outline: none !important;
			-webkit-box-shadow: none;
			box-shadow: none;
			border: 1px solid #f47f24;
		}

		.card {
			position: relative;
			display: flex;
			flex-direction: column;
			min-width: 0;
			word-wrap: break-word;
			background-color: #fff;
			background-clip: border-box;
			border: 0 solid transparent;
			border-radius: .25rem;
			margin-bottom: 1.5rem;
			box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
		}

		.me-2 {
			margin-right: .5rem !important;
		}
	</style>
	<script src="{% static 'js/profileEditData.js' %}" type="text/javascript">

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
